databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: roman_makarevich
      changes:
        - createTable:
            tableName: user
              columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(512)
        - createTable:
            tableName: car
              columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: make
                  type: varchar(512)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(512)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: vin
                  type: varchar(512)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: release_year
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: engine_type
                  type: varchar(512)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: type_of_transmission
                  type: varchar(512)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: mileage
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: mileage
                  type: DATE
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_car_user
                    references: user(id)

